<div class="div-principal">
    <aside class="sidebar">
        <img class="logo-sidebar" src="assets/wmremove-transformed-removebg-preview.png" alt="">
        <ul>

            <li><span class="material-symbols-outlined">
                    home
                </span>
                <p>Tela Inicial</p>
            </li>
            <li><span class="material-symbols-outlined">settings</span>
                <p>Configurações</p>
            </li>
            <li><span class="material-symbols-outlined">
                    logout
                </span>
                <p>Logout</p>
            </li>
        </ul>
    </aside>
    <main>
        <div class="stepper">
            <div class="inicio">
                <h1>Vamos Começar!</h1>
            </div>

            <div class="card flex justify-center">
                <p-stepper [value]="1" class="basis-[50rem]">
                    <p-step-list>
                        <p-step [value]="1">Header I</p-step>
                        <p-step [value]="2">Header II</p-step>
                        <p-step [value]="3">Header II</p-step>
                    </p-step-list>
                    <p-step-panels>
                        <p-step-panel [value]="1">
                            <ng-template #content let-activateCallback="activateCallback">
                                <div class="flex flex-col h-48">
                                    <div
                                        class="border-2 border-dashed border-surface-200 dark:border-surface-700 rounded bg-surface-50 dark:bg-surface-950 flex-auto flex justify-center items-center font-medium">
                                        <div class="conteudo">
                                            <p>Insira o seu orçamento mensal:</p>
                                            <p-inputnumber [(ngModel)]="orcamento_input" inputId="minmax" mode="decimal"
                                                [min]="0" [max]="100" />

                                        </div>

                                    </div>
                                </div>
                                <div class="flex pt-6 justify-end">
                                    <p-button label="Next" icon="pi pi-arrow-right" iconPos="right"
                                        (onClick)="activateCallback(2)" />
                                </div>
                            </ng-template>
                        </p-step-panel>

                        <p-step-panel [value]="2">
                            <ng-template #content let-activateCallback="activateCallback">
                                <div class="flex flex-col h-48">
                                    <div
                                        class="border-2 border-dashed border-surface-200 dark:border-surface-700 rounded bg-surface-50 dark:bg-surface-950 flex-auto flex justify-center items-center font-medium">
                                        Content II
                                    </div>
                                </div>
                                <div class="flex pt-6 justify-between">
                                    <p-button label="Back" severity="secondary" icon="pi pi-arrow-left"
                                        (onClick)="activateCallback(1)" />
                                    <p-button label="Next" icon="pi pi-arrow-right" iconPos="right"
                                        (onClick)="activateCallback(3)" />
                                </div>
                            </ng-template>
                        </p-step-panel>

                        <p-step-panel [value]="3">
                            <ng-template #content let-activateCallback="activateCallback">
                                <div class="flex flex-col h-48">
                                    <div
                                        class="border-2 border-dashed border-surface-200 dark:border-surface-700 rounded bg-surface-50 dark:bg-surface-950 flex-auto flex justify-center items-center font-medium">
                                        Content III
                                    </div>
                                </div>
                                <div class="flex pt-6 justify-start">
                                    <p-button label="Back" icon="pi pi-arrow-left" iconPos="right"
                                        (onClick)="activateCallback(2)" />
                                </div>
                            </ng-template>
                        </p-step-panel>
                    </p-step-panels>
                </p-stepper>
            </div>
        </div>

    </main>

</div>
