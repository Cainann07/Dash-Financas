<main class="tela-dividida">

    <div class="lado-visual">
        <div class="conteudo-visual">
            <h1>Dash Finanças</h1>
            <p>Gerencie seu dinheiro de forma mais inteligente!</p>

            <div class="animacao-container">
                <ng-lottie [options]="options"></ng-lottie>
            </div>

        </div>
    </div>

    <div class="lado-formulario">

        <header>
            <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
        </header>

        <div class="form-box">
            <div class="cabecalho-form">
                <h2>Bem vindo!</h2>
                <p>Insira seus dados para entrar.</p>
            </div>

            <form>
                <div class="input-group">
                    <label for="username">Usuário</label>
                    <input pInputText id="username" placeholder="Seu nome de usuário" />
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input pInputText id="email" name="email" [(ngModel)]="email_input" placeholder="seu@email.com" />
                </div>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <p-password id="senha" name="senha" [(ngModel)]="senha_input" [toggleMask]="true" [feedback]="false"
                        placeholder="••••••" styleClass="w-full" [inputStyle]="{'width':'100%'}"> </p-password>
                </div>

                <!-- HTML !-->
                 <div class="botao">
                     <button class="button-33" role="button">Entrar</button>
                 </div>
            </form>
        </div>
    </div>

</main>
