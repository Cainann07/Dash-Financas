<main class="tela-dividida">

    <div class="lado-visual">
        <div class="conteudo-visual">
            <div class="texto-lado-visual">
                <h1>Dash Finanças</h1>
                <p>Gerencie seu dinheiro de forma mais inteligente!</p>

            </div>
            <div class="animacao-container">
                <ng-lottie [options]="options"></ng-lottie>
            </div>

        </div>
    </div>

    <div class="lado-formulario">


        <div class="form-box">
            <div class="cabecalho-form">
                <h2>Bem vindo!</h2>
                <p>Insira seus dados para criar uma conta na Dash Finanças.</p>
            </div>

            <form>
                <div class="input-group">
                    <label for="nome">Seu nome</label>
                    <input pInputText id="nome" name="nome" placeholder="Insira seu nome..."
                        [(ngModel)]="usuario.nome" />
                </div>

                <div class="input-group">
                    <label for="sobrenome">Seu sobrenome</label>
                    <input pInputText id="sobrenome" name="sobrenome" placeholder="Insira seu sobrenome..."
                        [(ngModel)]="usuario.sobrenome" />
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input pInputText id="email" name="email" [(ngModel)]="usuario.email"
                        placeholder="Insira seu e-mail..." />
                </div>

                <div class="input-group">
                    <label for="senha">Senha</label>
                    <p-password id="senha" name="senha" [(ngModel)]="usuario.senha" [toggleMask]="true"
                        [feedback]="false" placeholder="••••••" [inputStyle]="{'width':'100%'}" />

                    <label for="senha">Confirme sua senha</label>
                    <p-password id="senha" name="senha" [(ngModel)]="usuario.senha" [toggleMask]="true"
                        [feedback]="false" placeholder="••••••" [inputStyle]="{'width':'100%'}" />

                </div>

                <div class="botao">
                    <button class="button-33" role="button" (click)="salvarUsuario()">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>

</main>
